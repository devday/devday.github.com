- nome: Desenvolvimento de Jogos Mobile com Unity 3D
  horario : "10:15 - 11:00"
  avatar: giovanni-porta.png
  possuiConteudo: true
  conteudo : Os jogos eletrônicos deixaram de ser apenas passatempo de adolescente. Hoje, também são uma das alternativas de negócio de maior rendimento. O mercado de games já cria quatro mil empregos e movimenta R$ 900 milhões de reais por ano no país. O mercado de smartphone e tablets popularizou muito os jogos, fazendo com que muito mais gente jogue hoje em dia. É com essa premissa, que a Framework System apresenta na versão 2015 do DevDay a ferramenta Unity 3D para desenvolvimento de jogos 2D e 3D com foco em Android, IOS e Windows Phone.
