- nome: Pattern API Gateway - APIs em uma arquitetura de microservices
  horario : "13:30 - 14:15"
  avatar: petterson-henrique.jpg
  possuiConteudo: true
  conteudo : Migrar para um arquitetura de microservices pode ser uma estratégia de sucesso para sua aplicação ou pode ser um suicídio. Alguns detalhes podem ajudar você a expor seus serviços internamente e externamente através de APIs. Vamos conversar nessa palestra sobre como uma API bem modelada e o pattern API gateway podem ajudar a garantir o sucesso de uma arquitetura de microservices.
