- nome: Adriano Tavares
  bio: Adriano Tavares é arquiteto de sistemas na CI&T. Ele atua no desenho e validação de soluções técnicas de alta complexidade. Ele também faz gestão, coaching e treinamento de arquitetos de software e garante que as melhores práticas de processos e engenharia de software sejam aplicadas no escopo dos seus projetos. Escreveu seu primeiro programa em BASIC em 1985 e tem larga experiência no mercado corporativo de TI. Sua formação passa pela graduação em Ciência da Computação pela PUC-MG, especialização em Engenharia de Software pela UFMG, certificações profissionais em arquitetura, agilidade e Java.
