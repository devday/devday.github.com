- nome: Henrique Lobo
  bio: Henrique Lobo Weissmann (ou Kico) é sócio fundador da itexto, atuando no projeto e desenvolvimento de sistemas desde 1997. Já atuou em projetos que vão de micro a grandes empresas nos mercados de comércio, comunicação, mineração, telecomunicações e aeroespacial. É autor do livro "Vire o Jogo com Spring Framework", publicado pela Casa do Código e está finalizando seu próximo sobre Groovy e Grails. Também é o fundador do Grails Brasil, que atualmente é uma das maiores comunidades de desenvolvedores Groovy e Grails do mundo. Mais a seu respeito pode ser descoberto em seu blog, /dev/kico http://devkico.itexto.com.br.
