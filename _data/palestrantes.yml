- nome: Ana Paula Gomes
  bio: Baiana com muito orgulho, inquieta, curiosa e completamente apaixonada por tecnologia. Atualmente faz o mestrado em Ciência da Computação na Universidade Federal de Minas Gerais e tem bacharelado em Análise de Sistemas pela Universidade do Estado da Bahia. Acredita que a participação em comunidades traz crescimento profissional e pessoal. É organizadora do Google Developers Group e do Women Techmakers, ambos de Belo Horizonte. Sua linguagem do coração é o Python. Adora viajar, boas conversas (preferencialmente acompanhada de uma gelada) e pensar em aplicativos que tornem a vida das pessoas melhor. Nas horas vagas é titular do time de futsal Boas Esporte.
