- nome: Gustavo Caetano
  bio: Gustavo Caetano fundou a Samba Tech há 6 anos e transformou startup mineira na líder em soluções para vídeos online na América Latina e uma das mais inovadoras do continente. Devido ao seu estilo inovador e ousado ele já compartilhou suas experiências em eventos no MIT, ONU, SXSW e NASDAQ. Foi nomeado o Empreendedor de Sucesso no Brasil em 2009 pela PEGN e Visa, melhor fundador pelo The Next Web em 2012, um dos 50 mais inovadores do mundo digital brasileiro pela ProXXIma no mesmo ano, além de um dos brasileiros mais inovadores com menos de 35 anos pelo MIT em 2014. É um dos empreendedores mais influentes do país, tendo fundado a Associação Brasileira de Startups (ABStartups) que já conta com mais de 3.000 associadas.
