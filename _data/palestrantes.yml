- nome: Alex Souza
  bio: Alex é líder no time de TI da Localiza Rent a Car, responsável pelas disciplinas de UX e arquitetura de soluções, e coordena projetos de inovação. Nunca deixou de ser DEV. Tem 15 anos de experiência em projetos e soluções de TI com foco em Redes Sociais, Computação em Nuvem, Analytics e Mobilidade.
