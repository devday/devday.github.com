  bio: Luciana Fujii é desenvolvedora, formada em Ciência da Computação pela UFMG e contribuidora do Projeto GNOME. Participou em 2010 do programa GNOME Outreach for Women e foi mentora no Google Summer of Code. Hoje trabalha com desenvolvimento principalmente na área de multimídia.
