- nome: Francisco Souza
  bio: Mundialmente conhecido no interior de Cachoeiro de Itapemirim, Francisco Souza é desenvolvedor na globo.com, onde ajuda a construir o tsuru. É apaixonado por desenvolvimento de softwares, entusiasta em Python, Django, Go e software livre, associado à Associação Python Brasil e membro do \#cobrateam. Por último, mas não menos importante, é PMP (Professional Mario Player) certificado, com mais de 10 anos de experiência.
