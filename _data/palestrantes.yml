- nome: Pedro Henrique
  bio: Aos 11 anos Pedro teve que fazer um transplante de figado e durante a recuperação dessa cirurgia, ele se interessou por programação, no início usava programas que não precisavam de escrever código, e depois aprendeu a programar em várias linguagens. Hoje o Pedro Henrique tem 14 anos e fez um software para o lava rápido de seu pai, onde esse software controlava entrada e saída de carros, em seguida fez um para a confecção de sua mãe, onde ela podia ir registrando suas peças e saber o valor a receber no final do mês. Fez 5 jogos que estão disponíveis para Android e Windows Phone, também fez o site da escola onde estuda, nesse site também tem o portal do aluno e do professor onde o professor cadastra a tarefa e pode até colocar algum arquivo que possa ser baixado pelo aluno, e o aluno recebe um Email avisado que tem nova tarefa, três dias antes da data de entrega ele recebe outro aviso dizendo que falta três dias para a entrega, fez um carrinho com Arduíno, que é controlado pelo celular que usa um aplicativo que ele mesmo fez. Também fez um micro computador de pulso usando o raspberry pi. Recebeu a oportunidade de ser aluno ouvinte na universidade Unicamp no campus de Limeira onde cursou 6 meses da matéria  Linguagem Java III. Hoje trabalha na empresa Sage do Brasil como menor aprendiz, na área de desenvolvimento em mobile e pesquisa em novas tecnologias.
