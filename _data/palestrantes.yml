- nome: Giovanni La Porta
  bio: Diretor e Co-Fundador da Framework System, graduado em Ciência da Computação na UFMG. Iniciou sua carreira profissional como Desenvolver Java no Tribunal de Justiça do Estado de Minas Gerais no ano de 1997, onde certificou-se Java Programmer e DBA Oracle, passando a assumir este posto no corpo de DBAs do TJMG até meados de 2003. Neste mesmo ano juntou-se à fábrica de softwares de uma renomada empresa de Belo Horizonte como líder Técnico de Projetos/Instrutor, onde permaneceu atuando em diversos projetos nacionais tendo como sucessos Telemar-SIS, Telemig Celular, Força Aérea Brasileira, Mannesmann, Drograria Araújo até o ano de 2007, quando mudou-se para Londres-Inglaterra para atuar como Arquiteto Java na empresa Britânica Boltblue Corp. Mais tarde, juntou-se ao grupo de desenvolvedores da empresa HandBuzz International atuando em projetos de Mobile Content and Games para Irlanda, Áustria, Holanda, Alemanha e Austrália. Já de volta ao Brasil no ano de 2009, consolidou a Framework System como Fábrica de Softwares e Centro de Treinamento onde permanece como sócio-diretor.
  enBio: Diretor e Co-Fundador da Framework System, graduado em Ciência da Computação na UFMG. Iniciou sua carreira profissional como Desenvolver Java no Tribunal de Justiça do Estado de Minas Gerais no ano de 1997, onde certificou-se Java Programmer e DBA Oracle, passando a assumir este posto no corpo de DBAs do TJMG até meados de 2003. Neste mesmo ano juntou-se à fábrica de softwares de uma renomada empresa de Belo Horizonte como líder Técnico de Projetos/Instrutor, onde permaneceu atuando em diversos projetos nacionais tendo como sucessos Telemar-SIS, Telemig Celular, Força Aérea Brasileira, Mannesmann, Drograria Araújo até o ano de 2007, quando mudou-se para Londres-Inglaterra para atuar como Arquiteto Java na empresa Britânica Boltblue Corp. Mais tarde, juntou-se ao grupo de desenvolvedores da empresa HandBuzz International atuando em projetos de Mobile Content and Games para Irlanda, Áustria, Holanda, Alemanha e Austrália. Já de volta ao Brasil no ano de 2009, consolidou a Framework System como Fábrica de Softwares e Centro de Treinamento onde permanece como sócio-diretor.
