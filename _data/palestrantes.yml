- nome: Marlon Luz
  bio: Serial App Developer e Evangelista Microsoft. Trabalha com desenvolvimento de sistemas móveis há 12 anos em diversas tecnologias. Conhece os dois lados da força de gerenciamento de projetos pois trabalha com métodos ágeis de desenvolvimento de software há 10 anos, tem as certificações SCRUM CSM, CSPO e CSD e, além disso, tem MBA em Gestão de Projetos pela FGV. Pós graduado também em Artes Visuais, gosta de usar tecnologia para criar questionamentos sobre o passado e o futuro dos eletrônicos.
