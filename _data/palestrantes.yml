- nome: Roberta Arcoverde
  bio: Roberta é Mestre em Informática pela PUC-Rio é bacharela em Ciência da Computação pela UFPE. Saiu de Recife em 2008 para trabalhar como desenvolvedora de software no Rio, e há um ano e meio integra o time de desenvolvedores da Stack Exchange, trabalhando remotamente no desenvolvimento do Stack Overflow Careers e do grupo de mais de 130 sites que compõem a Stack Exchange Network. Embora seja desenvolvedora full-stack, tem um carinho especial por back-end.
