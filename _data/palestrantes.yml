- nome: Alessandro Binhara
  bio: Mestre em Gestão de Projetos Complexos pela UTF-PR, também formado como Bacharel em Tecnologia da Informação e Técnico Eletrônica no CEFET-PR. Desenvolvedor de Software Livre a 14 anos trabalhou em empresas como CREA-PR, TRE-PR, CELEPAR, usando tecnologias como C++, ASM, Pascal, Java, IL, C#, PHP, Ruby, Boo. Fundador do Grupo de Usuários OpenSystem Sucesu-PR(1998). Foi Coordenador Adjunto do Instituto de Tecnologia do Paraná (TECPAR) no Programa Classe Mundial, onde coordena o Projeto REDE SOL o qual ganhou o Prêmio Finep de Inovação Tecnológica na Categoria Produto para região sul em 2002 para o Projeto Caderno Digital. Foi Diretor de Software Livre da SUCESU-PR, membro do Projeto Software Livre Brasil, destaque na Revista do Linux como personalidade do software livre brasileiro, fundador do Projeto Mono Brasil.
  enBio: Mestre em Gestão de Projetos Complexos pela UTF-PR, também formado como Bacharel em Tecnologia da Informação e Técnico Eletrônica no CEFET-PR. Desenvolvedor de Software Livre a 14 anos trabalhou em empresas como CREA-PR, TRE-PR, CELEPAR, usando tecnologias como C++, ASM, Pascal, Java, IL, C#, PHP, Ruby, Boo. Fundador do Grupo de Usuários OpenSystem Sucesu-PR(1998). Foi Coordenador Adjunto do Instituto de Tecnologia do Paraná (TECPAR) no Programa Classe Mundial, onde coordena o Projeto REDE SOL o qual ganhou o Prêmio Finep de Inovação Tecnológica na Categoria Produto para região sul em 2002 para o Projeto Caderno Digital. Foi Diretor de Software Livre da SUCESU-PR, membro do Projeto Software Livre Brasil, destaque na Revista do Linux como personalidade do software livre brasileiro, fundador do Projeto Mono Brasil.
