- nome: Beto Muniz
  bio: Beto Muniz é um Mineiro-Capixaba apaixonado por Front End e que atualmente trabalha na Questrade pela Augix Outsourcing, inspirado pelo estudo de novas tecnologias e pela comunidade, Beto está sempre antenado no que esta acontecendo e disposto a contribuir com a comunidade e prova disso é sua participação em Projetos Open-Source, Eventos e Organizações como LearnLayout.com, Google I/O Extended, TDC, EmberJS Meetup, NodeJS Meetup, GoLangBr, MinasDev, Webcomponents.org etc.
