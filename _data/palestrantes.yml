- nome: Douglas Aguiar
  bio: "Não gosto muito de rótulos, mas alguns são necessários, sou desenvolvedor a.k.a. programador, vivo essa cultura desde 2001, que foi quando entrei no curso técnico. Até então tinha contato com computadores somente na casa de amigos pois não tinha nem um 486 fedorento para brincar. Sempre fui fascinado com computadores e dizia que sabia configurá-los e até consertá-los para ter uma oportunidade de mexer neles, acabava que por ser curioso e saber ler resolvia um problema ou outro nos computadores dos amigos. Acho que essa característica marcou profundamente minha personalidade e guiou minha carreira."
