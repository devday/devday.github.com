- nome: Nessa Guedes
  bio: Fundadora do MariaLab Hackerspace, membro do Garoa Hacker Clube, e desenvolvedora fundadora da Plano Hype. Há muito tempo trabalha como front-end, mas começou mesmo foi na área de redes de computadores. Já participou da comunidade da Mozilla Foundation, e participa de eventos na área de TI há nove anos. Foi jurada da hackatona do Transporte Público da prefeitura de São Paulo, em 2013. É gaúcha, vegetariana, e também curte muito uma cerveja artesanal.
