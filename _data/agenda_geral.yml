- numero: 1
  nome: Escalando e levando sua aplicação ao topo com Hazelcast e Spring
  horario : "A definir"
  avatar: adriano-tavares.jpg
  possuiConteudo: true
  conteudo : Sua aplicação não escala? Está lenta? E agora? O que fazer para melhorar o desempenho? Já tentou cache? A apresentação tem como objetivo descrever como implementar um mecanismo de cache de objetos para melhoria de desempenho de aplicações corporativas. Serão apresentadas a arquitetura e topologia do mecanismo usando Hazelcast e Spring com diagramas de arquitetura e demonstrações de código. O hazelcast é um framework open-source da categoria "in-memory data grid" e o Spring possui uma abstração para uso do cache.
  palestrante : Adriano Tavares

- numero: 2
  nome: Desenvolvimento cross-mobile de verdade
  horario : "A definir"
  avatar: alessandro-binhara.jpg
  possuiConteudo: true
  conteudo : Tudo que as empresas querem é uma solução rapida , eficiente e que reduza custos. E no desenvolvimento Mobile não é diferente as empresa querem aplicações sejam criara para todoas as plataforma de forma nativa reaproveitando o máximo de cada plataforma. Com aplataforma Xamarin é possivel sem usar html ou java script ou qualquer tipo de solução cross-compile.
  palestrante : Alessandro Binhara

- numero: 3
  nome: Criando processos de desenvolvimento inclusivos com o uso de Driven Designs
  horario : "A definir"
  avatar: alexandre-magoo.jpg
  possuiConteudo: true
  conteudo : A comunicação é um pilar fundamental do desenvolvimento de software e em ambientes onde se incluem pessoas com deficiência ela se torna primordial para a inclusão e bom desempenho dos mesmos na realização das suas atividades. Nesta palestra proponho o uso dos Driven Designs (Test, Behavior e Domain) como ferramentas que transformam o código fonte, artefato mais atualizado e confiável do processo, em um protocolo de comunicação.
  palestrante : Alexandre Costa

