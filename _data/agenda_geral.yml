- numero: 2
  nome: A Arquitetura (Peculiar) do Stack Overflow
  horario : "A definir"
  avatar: roberta-arcoverde.png
  possuiConteudo: true
  conteudo : Na Stack Exchange, estamos acostumados a desobedecer convenções e quebrar paradigmas. Indo frequentemente na contramão do que é considerado boa prática, conseguimos manter no ar uma rede de sites que recebe 20 milhões de visitantes únicos por mês usando apenas 9 servidores web. Nossa arquitetura é monolítica, usamos nosso próprio data center (nada de cloud!), metade do nosso time trabalha remotamente (e em diferentes fusos), não escrevemos testes automatizados e frequentemente reinventamos rodas. Nossa obsessão por performance gerou vários projetos open source interessantes, e permitiu que tivéssemos uma infra estrutura até vinte vezes mais enxuta que sites de tamanho similar. Nessa palestra vou explicar como funciona nossa arquitetura e as motivações por trás de tantas escolhas controversas. A julgar pelos números, <a target="_blank" href="http://stackexchange.com/about/performance">está dando certo</a>.
  palestrante : Roberta Arcoverde

- numero: 3
  nome: Arquitetura na prática – 1 input, 1 minuto, 1 carro
  horario : "A definir"
  avatar: alex-souza.jpg
  possuiConteudo: true
  conteudo : Nesta palestra vamos falar sobre decisões arquiteturais, envolvendo hardware e software, que permitiram que a solução de Autoatendimento da Localiza pudesse diminuir em mais de 80% o tempo de atendimento aos clientes. Como a visão computacional ajudou? Por que usamos WPF?
  palestrante : Alex Souza

- numero: 4
  nome: Desenvolvimento de Jogos Mobile com Unity 3D
  horario : "A definir"
  avatar: giovanni-porta.png
  possuiConteudo: true
  conteudo : Os jogos eletrônicos deixaram de ser apenas passatempo de adolescente. Hoje, também são uma das alternativas de negócio de maior rendimento. O mercado de games já cria quatro mil empregos e movimenta R$ 900 milhões de reais por ano no país. O mercado de smartphone e tablets popularizou muito os jogos, fazendo com que muito mais gente jogue hoje em dia. É com essa premissa, que a Framework System apresenta na versão 2015 do DevDay a ferramenta Unity 3D para desenvolvimento de jogos 2D e 3D com foco em Android, IOS e Windows Phone.
  palestrante : Giovanni La Porta

