  possuiConteudo: true
  conteudo : Hoje produzimos milhões de dados e temos o desafio de extrair informações relevantes desses dados. Nesta palestra serão exibidas técnicas e bibliotecas que o desenvolvedor poderá utilizar para extrair informações úteis e produzir softwares mais inteligentes.
  palestrante : Ana Paula Gomes

- numero: 6
  nome: Desenvolvimento Mobile Cross-Platform com Xamarin
  horario : "A definir"
  avatar: rafael-moura.jpeg
  possuiConteudo: true
  conteudo : O desenvolvimento de aplicações móveis tem tomado uma fatia importante do mercado, para poder agilizar e trazer mobilidade dos processos de empresas, além de facilitar o dia a dia de vários usuários com novas formas de atendimento ao público. Essa palestra tem o intuito de explicar o funcionamento da plataforma de desenvolvimento mobile Cross-Platform Xamarin, mostrando cada passo do processo de desenvolvimento, compilação e execução do código desenvolvido em C# e funcionando no Android, iOS e Windows Phone.
  palestrante : Rafael Moura

- numero: 7
  nome: Conheça o desenvolvedor do futuro!
  horario : "A definir"
  avatar: pedro-danilo.jpg
  possuiConteudo: true
  conteudo : Mobilidade, Cloud, Big Data, IOT.... cross-platform e outros termos bonitos; o mundo evoluiu e as oportunidades aos desenvolvedores só cresceram. Como se destacar nesse mercado tão competitivo e fazer a diferença? Nesse papo vamos falar sobre as oportunidades e competências do desenvolvedor do futuro, e mostrar casos de developers que já estão se destacando nesse mundo novo!!!
  palestrante : Danilo Bordini e Pedro Henrique Carrijo

- numero: 8
  nome: Pattern API Gateway - APIs em uma arquitetura de microservices.
  horario : "A definir"
  avatar: petterson-henrique.jpg
  possuiConteudo: true
  conteudo : Migrar para um arquitetura de microservices pode ser uma estratégia de sucesso para sua aplicação ou pode ser um suicídio. Alguns detalhes podem ajudar você a expor seus serviços internamente e externamente através de APIs. Vamos conversar nessa palestra sobre como uma API bem modelada e o pattern API gateway podem ajudar a garantir o sucesso de uma arquitetura de microservices.
  palestrante : Petterson Henrique

- numero: 9
  nome: Qualidade de ponta a ponta - DevOps, Entrega Contínua e Teste de Infraestrutura
  horario : "A definir"
  avatar: guilherme-froes.jpg
  possuiConteudo: true
  conteudo :  Nesta apresentação, conversaremos sobre a cultura DevOps e como a Entrega Contínua propicia mais qualidade e competitividade ao software entregue. Abordaremos o "o que" e o "porquê" de algumas práticas e focaremos no "como" tratar infraestrutura como código por meio de um possível fluxo de trabalho, usando ferramentas como Chef, Vagrant, ServerSpec, Cucumber, entre outras.
  palestrante : Guilherme Froes

- numero: 10
  nome: Sua App em 1 BILHÃO de dispositivos
  horario : "A definir"
  avatar: marlon-luz.jpg
  possuiConteudo: true
  conteudo : A quantidade de dispositivos que rodam apps cresce absurdamente e o mercado tem sido bastante diversificado com vários sistemas operacionais. Pensando em facilitar a vida do desenvolvedor e também do usuário, a Microsoft criou no Windows 10 a plataforma Universal Windows. Nessa palestra será mostrado como sua mesma app pode estar em todos os dispositivos Windows (Celular, Tablet, Notebook, Desktop, Xbox, Surface Hub, etc) usando apenas 1 código. Vamos ver também sobre como portar suas Apps Android e iOS para o Windows 10.
  palestrante : Marlon Luz

- numero: 11
  nome: Usabilidade e a pseudociência da interface intuitiva
  horario : "A definir"
  avatar: luiz-lage.jpg
  possuiConteudo: true
  conteudo : Desculpe, interface intuitiva não existe. Mostraremos como um teste de usabilidade evidenciou a curva de aprendizado dos usuários e revelou falhas na nossa “API” Humano-Computador. Detalhes ignorados pela equipe do projeto tornaram-se obstáculos para os usuários durante o teste.
  palestrante : Luiz Lage

- numero: 12
  nome: A evolução de uma arquitetura distribuída
  horario : "A definir"
  avatar: guilherme-garnier.jpg
  possuiConteudo: true
  conteudo : Quando um produto cresce, um dos maiores desafios é como evoluir a arquitetura de maneira sustentável. Nesta palestra, será apresentado como a plataforma criada para o Globo.tv cresceu e evoluiu com o projeto Globosat Play.  Serão apresentados os principais pontos positivos e negativos da arquitetura com micro serviços e a importância da disseminação da cultura DevOps neste contexto. Entre os desafios, como permitir que mais de um time trabalhe na mesma plataforma, como compartilhar componentes e como atualizar um projeto sem quebrar o outro.
  palestrante : Guilherme Garnier

- numero: 13
  nome: Cuidando de mais de 1 milhão de usuários por rodada no CartolaFC
  horario : "A definir"
  avatar: alexandre-saboia.jpg
  possuiConteudo: true
  conteudo : O CartolaFC é o maior fantasy game do Brasil. Não só pela quantidade de usuários, como também pela quantidade de dados manipulados durante as 38 rodadas do Campeonato Brasileiro de futebol. São mais de 3 milhões de usuários que a cada rodada geram 26 milhões de novas linhas no banco de dados. Do lançamento em 2006 até hoje, evoluímos nossa arquitetura para uma aplicação web capaz de suportar milhares de acessos simultâneos e um grande volume de dados, utilizando tecnologias open source. Nessa palestra iremos apresentar uma visão aprofundada e técnica sobre a aplicação atual e os desafios encontrados ao escalá-la. Ao assistir a apresentação, você entenderá nossas decisões técnicas – da escolha do banco de dados à definição dos servidores, passando por desafios ao escalar o CartolaFC. Também conhecerá dicas e experiências para auxiliar na construção de suas aplicações web e domar questões de desempenho e escalabilidade.
  palestrante : Alexandre Saboia

