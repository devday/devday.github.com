- numero: 5
  nome: Web Components - A próxima revolução do desenvolvimento web
  horario : "A definir"
  avatar: beto-muniz.png
  possuiConteudo: true
  conteudo : Nesta palestra é abordado conceitos envolvendo Web Components e exemplos práticos. Nela é avaliado todo o poder que este novo padrão trás consigo e também tópicos relacionados a como utilizá-la desde já de forma funcional, cross-browser e multi-plataforma. Sem dúvidas, esta apresentação deixará qualquer um fascinado por este novo mundo que está surgindo e que não está tão distante da realidade dos desenvolveres atuais.
  palestrante : Beto Muniz

- numero: 6
  nome: DevOps - Isso existe mesmo?
  horario : "A definir"
  avatar: danilo-bordini.jpg
  possuiConteudo: true
  conteudo : Não há dúvidas de que tendências tecnologias tais como Cloud e Mobilidade mudaram a maneira de se desenvolver e gerenciar software. Mas outro movimento que se fortalece é o de DevOps, onde o time de Desenvolvimento e Operações trabalham juntos, lado a lado, com um objetivo comum. É isso possível? Quais as recomendações para se aplicar uma prática de DevOps? Onde pode ser aplicado? Que ferramentas posso usar? Conversaremos sobre esses tópicos e mostraremos a visão de Microsoft, utilizando ferramentas open source também, de como se construir uma solução de DevOps.
  palestrante : Danilo Bordini

