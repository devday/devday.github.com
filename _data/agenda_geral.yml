- numero: 11
  nome: Grails - alta produtividade em Java
  horario : "A definir"
  avatar: henrique-logo.jpg
  possuiConteudo: true
  conteudo : Grails é um framework baseado na linguagem Groovy que oferece altíssima produtividade no desenvolvimento de aplicações Java EE, adotando como base os princípios de convenção sobre configuração, DRY (Don't Repeat Yourself - Não se repita) e um ambiente de desenvolvimento extremamente ágil. Trata-se de uma alternativa bastante interessante tanto para equipes já acostumadas com o stack Java como aquelas que pretendem adotar a plataforma Java EE da forma mais suave possível.
  palestrante : Henrique Lobo

- numero: 12
  nome: Critical Rendering Path - Velocidade também é uma funcionalidade
  horario : "A definir"
  avatar: joao-santana.jpg
  possuiConteudo: true
  conteudo : Desenvolver aplicações web requer que você entenda seus usuários e o que eles precisam, mas também requer que você entenda como o Browser funciona, como seu conteúdo é entregue e exibido aos usuários. Dessa forma, você fornece uma boa experiência com performance apropriada. Nesta palestra introduziremos os conceitos presentes no campo de Web Performance Optimization, desde as requisições de rede, passando pela sequência de passos utilizados pelos Browsers para converter e executar os conteúdos (HTML, Javascript e CSS), definir o layout e, por fim, exibir as informações.
  palestrante : João Lucas

- numero: 13
  nome: Streaming de vídeo 101
  horario : "A definir"
  avatar: luciana-fujii.jpg
  possuiConteudo: true
  conteudo : Atualmente é comum e popular assistir vídeos diretamente da internet e transmitir vídeos ao vivo, para isso existem diferentes tecnologias e novas continuam aparecendo. Falarei um pouco sobre tecnologias que podem ser usadas para streaming e as vantagens e desvantagens para cada caso e apresentarei o básico de como desenvolver aplicações de streaming de vídeo com GStreamer.
  palestrante : Luciana Fujii

- numero: 14
  nome: Desenvolvedor e empreendedor no software livre, o que você precisa saber
  horario : "A definir"
  avatar: nessa-guedes.jpg
  possuiConteudo: true
  conteudo : Hoje a qualidade de vida é mais importante do que estabilidade em um emprego formal. O que pouca gente descobre, é que existe a possibilidade de ser estável e ter qualidade de vida dentro de carreiras independentes no desenvolvimento de software livre. Aprenda como lidar com o mercado atual e seja dono do seu próprio tempo.
  palestrante : Nessa Guedes

