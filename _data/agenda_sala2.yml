- nome: Software Defined Networking e as inovações em redes
  horario : "10:15 - 11:00"
  avatar: pantuza.jpg
  possuiConteudo: true
  conteudo : Software Defined Networking (SDN) é uma arquitetura emergente dinâmica, flexível e de baixo custo. Esse modelo arquitetural possibilita inovações nas áreas de redes e cria novos paradigmas de programação. De onde surgiu esse modelo, como ele funciona e o que é possível fazer com ele? Porque ele é tão importante para grandes empresas como Google, Cisco, Intel e Nicira?
  palestrante : Gustavo Pantuza



- nome: Escalando e levando sua aplicação ao topo com Hazelcast e Spring
  horario : "11:15 - 12:00"
  avatar: adriano-tavares.jpg
  possuiConteudo: true
  conteudo : Sua aplicação não escala? Está lenta? E agora? O que fazer para melhorar o desempenho? Já tentou cache? A apresentação tem como objetivo descrever como implementar um mecanismo de cache de objetos para melhoria de desempenho de aplicações corporativas. Serão apresentadas a arquitetura e topologia do mecanismo usando Hazelcast e Spring com diagramas de arquitetura e demonstrações de código. O hazelcast é um framework open-source da categoria "in-memory data grid" e o Spring possui uma abstração para uso do cache.
  palestrante : Adriano Tavares


