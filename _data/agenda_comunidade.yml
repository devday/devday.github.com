  conteudo : "Neste espaço nós vamos falar sobre o que você sempre quis saber mas talvez não teve coragem de perguntar! Desde sobre o porquê incentivar mulheres na área de tecnologia às causas do problema de poucas mulheres na área de exatas. Além desses temas, você poderá saber quais são as iniciativas que já existem em Belo Horizonte e no mundo e como você pode participar!"
