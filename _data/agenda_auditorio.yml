- nome: Qualidade de ponta a ponta - DevOps, Entrega Contínua e Teste de Infraestrutura
  horario : "13:30 - 14:15"
  avatar: guilherme-froes.jpg
  possuiConteudo: true
  conteudo :  Nesta apresentação, conversaremos sobre a cultura DevOps e como a Entrega Contínua propicia mais qualidade e competitividade ao software entregue. Abordaremos o "o que" e o "porquê" de algumas práticas e focaremos no "como" tratar infraestrutura como código por meio de um possível fluxo de trabalho, usando ferramentas como Chef, Vagrant, ServerSpec, Cucumber, entre outras.
  palestrante : Guilherme Froes

- nome: Conheça o desenvolvedor do futuro!
  horario : "14:30 - 15:15"
  avatar: pedro-marlon.jpg
  possuiConteudo: true
  conteudo : Mobilidade, Cloud, Big Data, IOT.... cross-platform e outros termos bonitos; o mundo evoluiu e as oportunidades aos desenvolvedores só cresceram. Como se destacar nesse mercado tão competitivo e fazer a diferença? Nesse papo vamos falar sobre as oportunidades e competências do desenvolvedor do futuro, e mostrar casos de developers que já estão se destacando nesse mundo novo!
  palestrante : Pedro Henrique Carrijo e Marlon Luz

