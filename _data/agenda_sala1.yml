- nome: Projetos de Software Livre - Como criar e participar
  horario : "13:30 - 14:15"
  avatar: gustavo-noronha-kov.jpg
  possuiConteudo: true
  conteudo : Há diversos tipos de projetos de software livre, dos pequenos projetos pessoais a grandes projetos que precisam de uma estrutura de governança. Esses tipos de projetos serão explicados e explorados com ajuda de algumas dicas de como participar de cada um deles.
  palestrante : Gustavo Noronha

- nome: Grails - alta produtividade em Java
  horario : "14:30 - 15:15"
  avatar: henrique-logo.jpg
  possuiConteudo: true
  conteudo : Grails é um framework baseado na linguagem Groovy que oferece altíssima produtividade no desenvolvimento de aplicações Java EE, adotando como base os princípios de convenção sobre configuração, DRY (Don't Repeat Yourself - Não se repita) e um ambiente de desenvolvimento extremamente ágil. Trata-se de uma alternativa bastante interessante tanto para equipes já acostumadas com o stack Java como aquelas que pretendem adotar a plataforma Java EE da forma mais suave possível.
  palestrante : Henrique Lobo

- nome: Streaming de vídeo 101
  horario : "15:30 - 16:15"
  avatar: luciana-fujii.jpg
  possuiConteudo: true
  conteudo : Atualmente é comum e popular assistir vídeos diretamente da internet e transmitir vídeos ao vivo, para isso existem diferentes tecnologias e novas continuam aparecendo. Falarei um pouco sobre tecnologias que podem ser usadas para streaming e as vantagens e desvantagens para cada caso e apresentarei o básico de como desenvolver aplicações de streaming de vídeo com GStreamer.
  palestrante : Luciana Fujii

