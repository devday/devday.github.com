- nome: Criando processos de desenvolvimento inclusivos com o uso de Driven Designs
  horario : "16:45 - 17:30"
  avatar: alexandre-magoo.jpg
  possuiConteudo: true
  conteudo : A comunicação é um pilar fundamental do desenvolvimento de software e em ambientes onde se incluem pessoas com deficiência ela se torna primordial para a inclusão e bom desempenho dos mesmos na realização das suas atividades. Nesta palestra proponho o uso dos Driven Designs (Test, Behavior e Domain) como ferramentas que transformam o código fonte, artefato mais atualizado e confiável do processo, em um protocolo de comunicação.
  palestrante : Alexandre Costa

