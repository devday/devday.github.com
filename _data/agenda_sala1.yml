# - nome: Critical Rendering Path - Velocidade também é uma funcionalidade
#   horario : "10:15 - 11:00"
#   avatar: joao-santana.jpg
#   possuiConteudo: true
#   conteudo : Desenvolver aplicações web requer que você entenda seus usuários e o que eles precisam, mas também requer que você entenda como o Browser funciona, como seu conteúdo é entregue e exibido aos usuários. Dessa forma, você fornece uma boa experiência com performance apropriada. Nesta palestra introduziremos os conceitos presentes no campo de Web Performance Optimization, desde as requisições de rede, passando pela sequência de passos utilizados pelos Browsers para converter e executar os conteúdos (HTML, Javascript e CSS), definir o layout e, por fim, exibir as informações.
#   palestrante : João Lucas
#
# - nome: DevOps - Isso existe mesmo?
#   horario : "11:15 - 12:00"
#   avatar: danilo-bordini.jpg
#   possuiConteudo: true
#   conteudo : Não há dúvidas de que tendências tecnologias tais como Cloud e Mobilidade mudaram a maneira de se desenvolver e gerenciar software. Mas outro movimento que se fortalece é o de DevOps, onde o time de Desenvolvimento e Operações trabalham juntos, lado a lado, com um objetivo comum. É isso possível? Quais as recomendações para se aplicar uma prática de DevOps? Onde pode ser aplicado? Que ferramentas posso usar? Conversaremos sobre esses tópicos e mostraremos a visão de Microsoft, utilizando ferramentas open source também, de como se construir uma solução de DevOps.
#   palestrante : Danilo Bordini
