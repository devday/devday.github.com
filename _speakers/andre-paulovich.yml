bio: Arquiteto de Sistemas de sistemas na CI&T. Formado em Comunicação Digital, pelo Centro Universitário de Belo Horizonte, e pós graduado em Arquitetura de Sistemas pela PUC-MG. Há mais de uma década, desenvolve produtos digitais. Três vezes consecutivas reconhecido para Microsoft como MVP Asp.Net/IIS 2011/2012, 2012/2013 e 2013/2014. Certificado Microsoft como MCSD.Net, MCAD, MCTS, MCT e MCP.
name: André Paulovich
title: A vida do arquiteto num cenário de incertezas
description: Ao começar qualquer iniciativa digital, seja um produto ou serviço que envolva tecnologia, a única grande certeza que temos é que tudo que planejamos no inicio fatalmente irá mudar. Neste contexto de grandes incertezas, como fica o papel da pessoa que arquiteta os softwares, que tem a responsabilidade de garantir que a tecnologia seja sempre bem empregada? Como planejar o futuro de um software que não sabemos exatamente onde irá chegar? Como garantir evoluções seguras para necessidades que ainda não conhecemos? Se você também já passou por situações parecidas, acredite, existem estratégias para absorver mudanças contínuas numa arquitetura de software e vamos conhecê-las.
