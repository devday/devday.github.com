bio: Arquiteto de Sistemas na CI&T. Formado em Comunicação Digital (UniBH), pós graduado em Arquitetura de Sistemas (PUC-MG). MVP Asp.Net/IIS nos períodos 2011/2012, 2012/2013 e 2013/2014. Certificado Microsoft como MCSD.Net, MCAD, MCTS, MCT e MCP.
name: André Paulovich
title: Arquitetura de software num cenário de incertezas
description: Ao começar qualquer iniciativa digital, seja um produto ou serviço que envolva tecnologia, a única grande certeza que temos é que tudo que planejamos no início fatalmente irá mudar. Neste contexto de grandes incertezas, como fica o papel da pessoa que arquiteta os softwares, que tem a responsabilidade de garantir que a tecnologia seja sempre bem empregada? Como planejar o futuro de um software que não sabemos exatamente onde irá chegar? Como garantir evoluções seguras para necessidades que ainda não conhecemos? Se você também já passou por situações parecidas, acredite, existem estratégias para absorver mudanças contínuas numa arquitetura de software e vamos conhecê-las.
