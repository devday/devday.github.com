title: "Compilar não basta: Escreva código para pessoas e não apenas para máquinas"
description: Escrever código que uma máquina entenda é fácil, qualquer pessoa com o mínimo de conhecimento em programação pode escrever. O desafio está em escrever um código que possa ser entendido e alterado facilmente por qualquer pessoa. Você, pessoa desenvolvedora, já começou a ler um trecho de código e tudo o que pensou foi "O que isso está fazendo? Como vou alterar isso de modo que faça o que me foi pedido pela cliente?". Nesta palestra, as palestrantes vão apresentar uma série de dicas para que você possa não só escrever um código legível, como identificar qual parte precisa ser melhorada; além de mostrar a relação de código limpo com práticas ágeis e como essas podem nos ajudar a manter o código entendível por pessoas, e não somente por máquinas.
