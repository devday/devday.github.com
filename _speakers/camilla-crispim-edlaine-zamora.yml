name: "Camilla Crispim & Edlaine Zamora"
fullbio: "Camilla F. Crispim participa há 10 anos de projetos de software, em diferentes domínios e tem graduação e mestrado pela Universidade Federal de Campina Grande (UFCG). Na ThoughtWorks desde 2013, é lá que resolve os mais diversos problemas como consultora de desenvolvimento, líder técnica e coach. Atualmente, trabalha como assistente técnica da CTO da ThoughtWorks, onde atua na criação e edição do Radar Tecnológico e da Estratégia Tecnológica Global da empresa. Camilla, além de uma apaixonada por agilidade e práticas de desenvolvimento de software, também advoga por mulheres e LGBTs na tecnologia.
<br><br> Edlaine é graduada em Informática e especialista em desenvolvimento para web através da Universidade Estadual de Maringá (UEM) no Paraná. Já trabalhou com diversas tecnologias durante os 6 anos de experiência com desenvolvimento de software e, atualmente, atua como líder técnica, desenvolvedora e consultora de desenvolvimento ágil de software na ThoughtWorks."
