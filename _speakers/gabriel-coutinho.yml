name: Gabriel Coutinho
fullbio: "Doutor em Combinatória & Otimização pela Universidade de Waterloo no Canadá (2010 - 2014). Mestre e bacharel em matemática pela Universidade Federal de Pernambuco (2006-2010). Atua na área de teoria algébrica de grafos e computação quântica. Foi pesquisador em pós-doutorado na Universidades de Waterloo e na Universidade de São Paulo. Atualmente é professor adjunto do Departamento de Ciência da Computação da Universidade Federal de Minas Gerais."
bio: Doutor em Combinatória e Otimização (Universidade de Waterloo, Canadá), mestre e bacharel em Matemática (UFPE). Atua na área de teoria algébrica de grafos e computação quântica. Foi pesquisador em pós-doutorado na Universidades de Waterloo e na USP. É professor do Departamento de Ciência da Computação da UFMG.
title: "Perspectivas da computação quântica"
description: A palestra começará tentando entender precisamente o que é a computação quântica. Discutirá, em seguida, para quais finalidades ela pode ser útil. Por fim, falará das suas perspectivas e desafios para os próximos anos.
