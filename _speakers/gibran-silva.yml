name: Gibran Silva
bio: Cientista da Computação pela UNI-BH, com 20 anos de experiência em desenvolvimento de software. É consultor em tecnologia e membro do chapter da IOP Brasil. Além de desenvolvedor, apaixonado por tecnologia e comunidades de software, é pai, marido, cozinheiro e mergulhador. 
title: "Blockchain além de criptomoedas: registro acadêmico com Internet of People e Mercury"
description: A palestra demonstra como blockchain soluciona problemas atuais sobre registros de diplomas e como a tecnologia desenvolvida pela Internet of People (IoP) é capaz de resolver este e outros problemas em um cenário em que é necessário prover um histórico de informações para outras pessoas ou instituições.  Estas informações, contudo, continuam privadas e pertencentes ao indivíduo. 
