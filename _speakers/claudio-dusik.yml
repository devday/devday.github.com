name: Cláudio Dusik
bio: Doutor e mestre em Educação (UFRGS), especialista em Neuropsicopedagogia e Educação Inclusiva (UNIANDRADE), especialista em Psicologia da Saúde (ULBRA) e graduado em Psicologia (ULBRA).
fullbio: "Bacharel em Psicologia pela Universidade Luterana do Brasil (2001) e Mestre em Educação pela Universidade Federal do Rio Grande do Sul (2013). Atualmente é psicólogo na Secretaria Municipal de Educação e Esporte, professor visitante do Ministério da Educação (polo UAB - Universidade Federal do Rio Grande do Sul, presidente da Ong Redespecial Brasil. Tem experiência na área de Psicologia, com ênfase em Psicologia Hospitalar; Neuropsicopedagogia e Educação Especial Inclusiva (2012, pelo Centro Universitário Campos de Andrade, do Paraná), atuando principalmente nos seguintes temas: tecnologia assistiva, educação especial, inclusão, apoio pedagógico, adaptação curricular, escola púbica e políticas públicas. Está Doutorando em Educação pela UFRGS, na Linha de Pesquisa em Informática na Educação Especial, ênfase em Ambientes Digitais/Virtuais no processo de ensino-aprendizagem, inclusão digital e desenvolvimento humano. Atuou como pesquisador em doenças crônicas e promoção da Saúde e Qualidade de Vida no Hospital Municipal São Camilo, em Psicologia Clínica no Hospital Independência e como coordenador de estágios e trabalhos voluntários do Programa de Manuseio e Estimulação Sensorial no Lar Santo Antônio dos Excepcionais em Porto Alegre. Foi editor da Revista Aprender é Movimento, editor dos Cadernos Pedagógicos; da Revista Aprender Por Toda Vida e do Plano Municipal de Educação de Esteio. Foi Assessor de Inclusão Escolar no Centro Municipal de Educação Inclusiva, Assessor de Educação Especial na Gestão da Educação Básica da Secretaria Municipal de Educação de Esteio/RS, foi vice-presidente no Conselho Municipal de Educação e vice-presidente no Conselho Municipal de Defesa dos Direitos da Pessoa com Deficiência; Presidiu o Conselho Municipal do FUNDEB e foi membro do GT Municipal de Direitos Humanos. Outras atividades: Conselheiro no Conselho Municipal de Defesa dos Direitos da Pessoa com Deficiência; Palestrante e Coaching em desenvolvimento profissional e gerencial"
title: "Projetando o Futuro: tecnologia e possibilidades"
description: A palestra aborda, através de depoimento pessoal, o potencial da vida humana e aborda a superação de desafios. Aborda ainda o sucesso de práticas inclusivas e barreiras que precisam ser vencidas. O tema discorre sobre Educação em Direitos Humanos e em Informática na Educação Especial, ênfase em Ambientes Digitais/Virtuais no processo de ensino-aprendizagem, inclusão digital e desenvolvimento humano.  Objetiva ainda aperfeiçoar, formar, promover conhecimentos específicos e desenvolver competências para orientar, produzir e apoiar a utilização de tecnologia assistiva, visando a melhor autonomia nos afazeres e atos comuns da vida diária, alicerçadas na premissa da inclusão escolar, social e digital de sujeitos com necessidades educacionais especiais no cenário sociocultural contemporâneo.
