name: Suellen Soares
title: A jornada dos testes automatizados end-to-end
description: Estratégia de testes automatizados, dificuldades e soluções, ferramentas, frameworks e bibliotecas, lições aprendidas, resultados obtidos! Tudo isso em um case muito legal, cheio de emoções e muito aprendizado. Ao final da palestra, você será capaz de elaborar uma estratégia sólida para implantar testes automatizados end-to-end na sua empresa ou projeto!
bio: Suellen é Cientista da Computação pelo UNIBH e trabalha com automação de testes há aproximadamente 6 anos, com passagem pela Attps, Base2 Tecnologia e atualmente na CI&T. Gosta de desafios, valoriza o trabalho em equipe e o bom humor.
