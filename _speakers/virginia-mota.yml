name: Virginia Mota
title: Desenvolvimento de jogos acessíveis utilizando Unity
description: A palestra é resultado de um estudo sobre jogos acessíveis para pessoas cegas ou com baixa acuidade visual. O trabalho se mostrou bastante desafiador e muito engrandecedor. Ele mostra que, por meio de um pouco de conhecimento de C# e Unity, é possível gerar trabalhos muito legais que sirvam para todos e todas. Para incentivar ainda mais, serão mostrados alguns dos jogos criados e o público poderá jogar um deles.
bio: Cientista da Computação (UFJF, 2008), mestra em Modelagem Computacional (UFJF, 2011) e mestra em Master 2 SYSTÈMES INTELLIGENTS ET COMMUNICANTS (ENSEA/Université de Cergy-Pontoise, 2010), doutoranda em Ciência da Computação na UFMG e professora do COLTEC/UFMG.
fullbio: Virgínia é graduada em Ciência da Computação pela Universidade Federal de Juiz de Fora (2008), mestra em Modelagem Computacional pela Universidade Federal de Juiz de Fora (2011) e mestra em Master 2 SYSTÈMES INTELLIGENTS ET COMMUNICANTS - ENSEA/Université de Cergy-Pontoise (2010). Atualmente, faz doutorado em Ciência da Computação na Universidade Federal de Minas Gerais e é professora do Setor de Informática do COLTEC/UFMG. Tem experiência na área de Ciência da Computação, com ênfase em Processamento de Imagens e Visão Computacional. Suas áreas de interesse incluem recuperação de informação visual, classificação de imagens e vídeos, representação de vídeos, tensores e teoria de Wavelets aplicados ao processamento de imagens.
