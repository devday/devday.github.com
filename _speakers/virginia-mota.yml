name: Virginia Mota
title: Desenvolvimento de jogos acessíveis utilizando Unity
description: Gostaria de mostrar nessa palestra um estudo que fiz com meus alunos sobre desenvolver jogos que sejam acessíveis para pessoas cegas ou com baixa acuidade visual. O trabalho se mostrou bastante desafiador e muito engrandecedor para todos. Assim, mostrar que através de um pouco de conhecimento de C# e Unity é possível gerar trabalhos muito legais que sirvam para todos. Para incentivar ainda mais, mostrarei alguns dos jogos criados e, caso dê tempo, podemos jogar um deles.
bio: Possui graduação em Ciência da Computação pela Universidade Federal de Juiz de Fora (2008), mestrado em Modelagem Computacional pela Universidade Federal de Juiz de Fora (2011) e mestrado em Master 2 SYSTÈMES INTELLIGENTS ET COMMUNICANTS - ENSEA/Université de Cergy-Pontoise (2010). Atualmente, faz doutorado em Ciência da Computação na Universidade Federal de Minas Gerais e é professora do Setor de Informática do COLTEC/UFMG. Tem experiência na área de Ciência da Computação, com ênfase em Processamento de Imagens e Visão Computacional. Suas áreas de interesse incluem recuperação de informação visual, classificação de imagens e vídeos, representação de vídeos, tensores e teoria de Wavelets aplicados ao processamento de imagens.
