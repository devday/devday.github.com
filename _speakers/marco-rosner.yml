name: Marco Rosner
bio: Engenheiro de Software na Globo.com, mestre em Computação (UFCG), professor de linguagens de programação e sistemas operacionais, fundador do MeMo, apaixonado por tecnologia e comprometido a ajudar pessoas com soluções tecnológicas.
title: "GloboPlay, foco no desempenho: do preload ao service-work"
description: Desempenho é algo que temos que sempre ter em mente ao desenvolver um projeto. Essa palestra mostra algumas técnicas aplicadas no GloboPlay, que resultaram em uma diminuição de 50% no tempo de renderização do produto.
