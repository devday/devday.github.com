bio: Analista desenvolvedor há mais de 8 anos, trabalha com desenvolvimento mobile, web e desktop. É um dos organizadores do Connection Day (<a title='Link para o site do Connection Day' href='http://connectionday.tech'>http://connectionday.tech</a>), realizado em Divinópolis (MG).
name: Julio Borges
title: "Kotlin + Anko: Simplificando o que já é simples"
description: A palestra fala da experiência com Kotlin e Anko (<a title='Link da biblioteca Anko no Github' href='https://github.com/Kotlin/anko'>https://github.com/Kotlin/anko</a>), detalhando como essas bibliotecas facilitam a introdução à linguagem e aumentam significativamente a produtividade.
