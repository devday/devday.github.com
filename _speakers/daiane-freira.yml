name: Daiane Freira
bio: "Desenvolvedora Android, trabalha há mais de 7 anos com desenvolvimento, 4 destes dedicados a tecnologias móveis. Mãe, estudante e desenvolvedora, <i>Woman in Technology</i>"
bio2: "Entusiasta Android, com mais de 7 anos de carreira. Mãe, estudante e desenvolvedora, divide seu tempo entre trabalho, estudos e suas duas lindas filhas"
title: 'Como deixei de ser "A menina" da equipe'
description: A palestra é uma narrativa sobre o início de minha carreira e como, enquanto outras pessoas eram apresentadas pelo nome, cargo e tecnologias com as quais trabalhavam, eu era tratada, muitas vezes, como a menina da equipe. Vamos conversar um pouco sobre a carreira de engenharia de software, choros, risadas, medos, alegrias e muito mais.
