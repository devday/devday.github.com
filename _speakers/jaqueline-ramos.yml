bio: Ativa nas comunidades de tecnologia, compartilha conhecimento em fóruns, palestras, workshops, blog e demais canais de networking e estudos. Microsoft MVP em tecnologias de desenvolvimento e Visual Studio. Dedica-se a times de soluções em DevOps, onde busca poder aprender e compartilhar conhecimentos e experiências.
name: Jaqueline Ramos
title: "Mundo DevOps aplicado a TI & não TI"
description: "A cultura DevOps enfatiza o aperfeiçoamento da comunicação, da colaboração e da integração entre as pessoas que desenvolvem software e as que administram a infraestrutura de TI. Mas será que é só isso? Neste bate-papo serão abordados os conceitos, as ferramentas de colaboração e como aplicá-las nos universos de TI e não TI."
