name: Luciana Tanus
bio: Graduada em Ciências Atuariais (PUC-MG), especialista em Estatística (UFMG), apaixonou-se por análise de informações quando começou a trabalhar com BI, há cerca de 10 anos, e desde então se mantém atualizada no mundo de BI e Big Data.
title: Data Science com Python e R
description: "A mágica de transformar dados em informação só acontece quando você tem conhecimento das metodologias que está utilizando e consegue analisar o resultado final. A palestra abordará as metodologias de análise mais aplicadas no universo de Big Data e comparar as linguagens de programação mais utilizadas: R e Python"
