bio: Sou engenheiro de software na itexto, empresa de consultoria em Belo Horizonte.  Coleciono experiências em projetos de variadas naturezas, de startups a grandes empresas, sempre atuando no desenvolvimento e evolução de projetos de software.
name: Lucas Andrey
title: "Mobile web: desafios e armas secretas"
description: Casos reais de aplicações mobile web construídas para serem performáticas e escaláveis. Demonstraremos como 2 apps foram construídos pensando em produtividade no desenvolvimento utilizando tecnologias javascript (cordova + vuejs), apresentando dicas de medição de performance em web apps, ferramentas e estratégias de otimização de first vist, after first load e discutiremos os trade-offs de se optar pelo hibrido.
