bio: Cientista da Computação pela UniBH, trabalha na Avenue Code. Arquiteto certificado Google Cloud, com experiência em projetos para clientes como Coca Cola e Fiat Chrysler Automobiles (FCA), bem como projetos de Aprendizado de Máquina para clubes de futebol.
name: Douglas Augusto
title: O Lado Negro da Inteligência Artificial
description: A palestra mostra como Inteligência Artificial e Aprendizado Máquina podem ser usados para otimizar ataques cibernéticos, tais como Fraude e Phishing, além de seu poder na análise de dados de usuários, fazendo menção aos casos reportados pela mídia sobre a Cambridge Analytica e o Facebook.
