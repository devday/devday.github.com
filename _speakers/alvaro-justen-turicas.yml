name: 'Álvaro Justen (Turicas)'
bio: Programador, professor, ativista de software livre, analisa e trata dados em diversos projetos jornalísticos brasileiros; fundador do portal de dados abertos acessíveis Brasil.IO, desenvolvedor-chefe do ImpactoJOR, que mede o impacto do jornalismo na socidade, e diretor do programa de cursos da Escola de Dados.
fullbio:  Programador e professor de programação. Ativista de software livre desde 2004 e programador Python desde 2005, atualmente trabalha capturando, convertendo, limpando e analisando dados em diversos projetos jornalísticos brasileiros; é fundador do portal de dados abertos acessíveis Brasil.IO, desenvolvedor-chefe do ImpactoJOR (aplicação que mede o impacto do jornalismo na socidade), diretor do programa de cursos da Escola de Dados e está sempre viajando para congressos, libertando dados públicos inacessíveis, torrando café e hipnotizando pessoas.
title: Libertando dados públicos
description: 'A quantidade de dados públicos brasileiros disponibilizada na Web só cresce, mas com ela cresce a complexidade de estruturar e fazer com que essas bases de dados se comuniquem, dado que a qualidade desses dados é baixa. O Brasil.IO nasceu para resolver esse problema: é uma comunidade de desenvolvedores que criam scripts para capturar, limpar e estruturar bases de dados de interesse público, que ficam disponíveis no site para download e para acesso através de uma API - chamados esse processo de "libertação de dados".
O projeto é software livre e já está sendo utilizado por diversos jornais brasileiros para criar matérias guiadas por dados, bem como em outras áreas, como no direito."'
