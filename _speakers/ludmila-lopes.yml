bio: Formada em Engenharia de Controle e Automação pela UFMG, tem experiência de cinco anos em TI, trabalhando pela DTI Digital. É cofundadora da Actus, uma das primeiras startups brasileiras em criptomoedas baseada em Ethereum, à qual se dedica em tempo integral há cinco meses. 
name: Ludmila Lopes
title: Blockchain, Ethereum e a descentralização da economia
description: A palestrante fará uma introdução ao conceito do blockchain, explicará o Ethereum e como funcionam as Organizações Descentralizadas, que são desenvolvidas em cima dele, e como isso pode, no futuro, levar a quase uma completa descentralização da economia.
