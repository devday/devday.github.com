bio: Formada em Engenharia de Controle e Automação pela UFMG, tem experiência de 5 anos em TI trabalhando pela DTI Digital. É co-fundadora da Actus, uma das primeiras start-ups brasileiras em criptomoedas baseada em Ethereum, à qual se dedica em tempo integral há 5 meses. 
name: Ludmila Lopes
title: Blockchain, Ethereum e a decentralização da economia
description: A palestrante fará uma introdução ao conceito do blockchain, explicará o Ethereum e como funcionam as Organizações Decentralizadas que são desenvolvidas em cima dele e como isso pode, no futuro, levar a quase uma completa decentralização da economia.
