bio: Kate é uma mulher que tem buscado aprimorar-se a cada dia no mercado  de TI. Apaixonada por livros e principalmente por animais, estudante de Análise e Desenvolvimento de Sistemas, desenvolvedora front-end, apaixona-se a cada dia com usabilidade e sua importância.
name: Kate Leandra Alves
title: "UX: Análise das heurísticas, ponto de partida para a criação e melhoria de uma interface"
description: "Podemos dizer que UX, ou User Experience, é a qualidade da experiência que uma pessoa vivencia ao interagir com algum app, landing page, site, software, entre outros. UX não se limita à área digital. Uma boa experiência de usuário determina as primeiras imppressões de seus clientes e se eles continuarão a usar seu produto. Nesta palestra, serão tratadas as 10 heurísticas de UX, que também podemos chamar de dicas valiosas de seus criadores. As heurísticas devem ser utilizadas como ponto inicial para a elaboração e criação e melhoria de uma interface, focando em melhorar a experiência de uso dos seus projetos."
