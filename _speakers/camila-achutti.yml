name: Camila Achutti
bio: Diretora técnica e cofundadora da Ponte21 e do Mastertech. Referência mundial na luta por mais mulheres na tecnologia, conquistou o prêmio Women of Vision 2015. Está na Under30, da revista Forbes. É uma das 100 pessoas do futuro do St Gallen Symposium.
fullbio: Referência mundial na luta por mais mulheres na tecnologia, conquistou o prêmio Women of Vision 2015, sendo a primeira estudante latino-americana a receber tal honra. Fundadora do blog Mulheres na Computação, apresentou-se em um TEDx ocorrido num estádio de futebol, e viajou o Brasil ensinando mais de 15 mil jovens a criar aplicativos, da Amazônia a comunidades no Rio de Janeiro. Além de influenciadora digital, é empreendedora, CTO e cofundadora da Ponte21 e do Mastertech. É cientista da computação de coração e mestra em Ciências pelo IME – USP. Trabalhou com grandes empresas como Google, Intel, Accenture, Itaú, Leroy Merlin, Renault, TIM e IBM. Foi listada como uma dos 30 jovens Under30 pela revista Forbes, e participou do St Gallen Symposium como uma das 100 pessoas do futuro.
