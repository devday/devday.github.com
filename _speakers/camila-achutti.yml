name: Camila Achutti
bio: Diretora técnica e cofundadora do MasterTech e da Ponte 21; criadora do blog Mulheres na Computação; colunista da Época Negócios; listada como uma dos 30 jovens Under30 da Forbes, participou do St Gallen Symposium como uma das 100 pessoas do futuro. 
fullbio: Camila é referência mundial na luta por mais mulheres na tecnologia. Conquistou o prêmio Women of Vision 2015, sendo a primeira estudante latina a receber tal honra. Fundadora do blog Mulheres na Computação, falou em um TEDx num estádio de futebol e viajou o Brasil ensinando mais de 15 mil jovens a criar aplicativos da Amazônia à comunidades no Rio de Janeiro. Além de influenciadora digital é empreendedora, CTO e co-fundadora da Ponte21 e do Mastertech. É Cientista da Computação de coração e Mestra em Ciências pelo IME – USP. Trabalhou com grandes empresas como Google, Intel, Accenture, Itaú, Leroy Merlin, Renault, TIM e IBM. Foi listada como uma dos 30 jovens Under30 pela revista Forbes, e participou do St Gallen Symposium como uma das 100 pessoas do futuro. 
title: A alfabetização do século 21  
