name: Welmar Rabello
title: Usando Application Performance Monitoring para dar vantagem competitiva aos negócios
description: "O foco é mostrar como a utilização da tecnologia APM pode ajudar no sucessos dos negócios e também no dia a dia dos profissionais de TI, dando visibilidade da arquitetura da aplicação, da saúde, da alteração de comportamento após uma nova entrega em produção e da relação existente entre código x infraestrutura e os negócios."
bio: "Atuou em time de produção de missão críticas e em times focados em arquitetura de infraestrutura, sendo líder técnico de projetos, responsável pelo desenho da solução e acompanhamento das requisições,  garantindo que as soluções atendam as expectativas dos clientes." 
