bio: Janaina trabalha com processos e metologia ágil para desenvolvimento de software. Tem experiência com <i>lean</i> para TI e conhecimento em <i>lean manufacturing</i>. Gosta de trabalhar com pessoas e metodologias inovadoras.
name: Janaina Primon
title: "Como você (ou sua empresa) se prepara para adotar um novo modelo ou  prática na entrega de software?"
description: O tema é uma reflexão sobre adotar modelos ou práticas na entrega de software sem mudar a cultura. A cultura é um fator muito importante e não pode ser negligenciada. Muitas vezes, as empresas adotam modelos e práticas ótimos (Agilidade, Scrum, Lean, Kanban, Spotify Model etc), porém algumas fracassam quando esbarram em conflitos culturais.
