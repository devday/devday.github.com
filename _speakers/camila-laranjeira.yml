name: Camila Laranjeira
fullbio: Mestranda em Ciência da Computação pela UFMG, com pesquisa nas áreas de Visão Computacional e Aprendizado de Máquina voltado para compreensão de cenas. Realiza pesquisa na grande área de Inteligência Artificial desde 2010, e motivada por essa temática criou o canal Peixe Babel no Youtube, uma iniciativa independe de divulgação científica na área da Ciência da Computação.
bio: Mestranda em Ciência da Computação (UFMG), pesquisadora de Visão Computacional e Aprendizado de Máquina, voltado à compreensão de cenas, na grande área de Inteligênica Artificial, e criadora do canal Peixe Babel, no YouTube.
title: "Deep Learning: Mitos e Verdades"
description: A área de Deep Learning tem ganhado cada vez mais destaque, não só na academia mas também na mídia. Por se tratar de um conjunto de técnicas muito poderosas e podendo ser aplicado em problemas de diferentes naturezas, passou a ser considerada a "bala de prata" da Inteligência Artificial, a solução para todos os problemas. Porém, há muito mais sobre Deep Learning do que a mídia deixa transparecer, e muitos mitos já fortemente estabelecidos. Deep Learning trouxe para a área da Inteligência Artificial o potencial de revolucionar o mundo como conhecemos, mas talvez não da forma que as pessoas esperam.
