bio: Desenvolvedor iOS e trabalha na AppProva. É um grande entusiasta do mundo Apple, de acessibilidade e arquitetura de projetos. Nas horas vagas, gosta de se aventurar como baterista e é apaixonado por café.
name: Gabriel Oliva
title: Acessibilidade no iOS
description: A acessibilidade, cada vez mais, tem um papel muito importante nas aplicações. Pessoas com algum tipo de deficiência utilizam nossos apps. Assim, proporcionar a melhor experiência para esse público mostra um produto engajado socialmente e nos faz desenvolvedores e desenvolvedoras melhores, nos importando com detalhes tão imprescindíveis, mas nem sempre implementados. Na palestra, vamos ver como a Apple lida com os diferentes tipos de itens de acessibilidade e como podemos utilizá-los.
