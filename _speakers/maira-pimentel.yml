name: Maíra Pimentel
title: Hackeando o futuro do mercado de trabalho
description: "O mundo mudou. O mercado de trabalho também. Profissões deixam de existir. Outras, sequer foram criadas ainda. E aí? Qual será a sua escolha:  correr atrás de resolver bugs ou  estar à frente e criar  soluções  que vão transformar o mundo?" 
bio: Formada em Comunicação Social (UFF), pós-graduada em Marketing (FGV), MBE em Responsabilidade Social e Terceiro Setor (UFRJ). É cofundadora da Tamboro, implementou a operação do Ensina!, coordenou a implantação do Programa NAVE e a expansão do Tonomundo, um dos maiores programas privados de inclusão digital do País.
fullbio: Desenvolvendo projetos na área social há 15 anos, iniciou sua trajetória como empreendedora social em 2011 como uma das fundadoras da Tamboro. Em paralelo, implementou a operação do Ensina!, adaptação do modelo global Teach for América no Brasil. Também coordenou a implantação do Programa NAVE e a expansão do Tonomundo, um dos maiores programas privados de inclusão digital do País. Formada em Comunicação Social pela UFF, pós-graduada em Marketing pela FGV e MBE em Responsabilidade Social e Terceiro Setor pela UFRJ, acumula experiências em gestão de projetos web e mobile em empresas como Petrobras, Cadê, Agência Click e Blah!.
