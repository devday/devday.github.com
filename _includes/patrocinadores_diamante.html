<ul class="list-inline">
{% for patrocinador in site.data.diamante %}
  <li>
    <div class="thumbnail">
    <a href="{{ patrocinador.link }}" target="_blank"><img src="assets/img/patrocinadores/diamante/{{ patrocinador.imagen }}" alt="{{ patrocinador.nome }}"/></a>
    <div class="caption">{{ patrocinador.nome }}</div>
    </div>
  </li>
{% endfor %}
</ul>
