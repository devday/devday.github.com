- nome: Usabilidade e a pseudociência da interface intuitiva
  horario : "13:30 - 14:15"
  avatar: luiz-lage.jpg
  possuiConteudo: true
  conteudo : Desculpe, interface intuitiva não existe. Mostraremos como um teste de usabilidade evidenciou a curva de aprendizado dos usuários e revelou falhas na nossa “API” Humano-Computador. Detalhes ignorados pela equipe do projeto tornaram-se obstáculos para os usuários durante o teste.
  palestrante : Luiz Lage

- nome: Yo! Geradores para Aplicações modernas!
  horario : "14:30  - 15:15"
  avatar: sidharta-noleto.jpg
  possuiConteudo: true
  conteudo : "O que acha de utilizar técnicas de scaffolding para suas aplicações? Gerando funcionalidades, entidades e com isso melhorando a produtividade do seu projeto? O Yeoman é um ecossistema de geração de código implementado em cima do Node.js. Mostraremos como é possível utilizar o Yo! para geração de código e melhoria de produtividade em sua arquitetura e os benefícios que você terá!"
  palestrante : Sidharta Noleto

- nome: Angular 2 - É uma cilada Bino
