                     <hr><span><span class="fa fa-calendar"></span>1 de Novembro, <div class="sep"></div> <span class="fa fa-map-marker"></span>Escola de Engenharia, UFMG</span> <hr>

										</div>
										<div class="col-md-3 col-sm-3 col-xs-3">

											</div>
										</div>

											</div>
										</div>
									</div>
								</div>
							</div>
						</section>
